name: "CodeQL Advanced"

on:
  push:
    branches: ["master", "forbidden"]
  pull_request:
    branches: ["master", "forbidden"]
  schedule:
    - cron: "0 0 * * 5"

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript", "actions"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build your code (if needed)
        if: matrix.language == 'manual'
        run: |
          # Replace with your build commands if required for certain languages
          echo "Manual build steps go here, e.g., 'npm install && npm run build'"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
