name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full history is fetched to handle tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full history is fetched to handle tags

      - name: Ensure correct branch
        run: |
          BRANCH=$(git symbolic-ref --short HEAD || echo ${{ github.event.release.target_commitish }})
          git checkout "$BRANCH"
          echo "Checked out branch: $BRANCH"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Match version with release tag
        run: |
          RELEASE_VERSION=${{ github.event.release.tag_name }}
          echo "Updating package.json version to $RELEASE_VERSION"
          npm version $RELEASE_VERSION --no-git-tag-version

      - name: Verify package version
        run: npm version

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
