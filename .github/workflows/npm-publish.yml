name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all commit history and tags
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - name: Configure Git
        run: |
          git config --global user.name "Irfan Shadik Rishad"
          git config --global user.email "irfanshadikrishad@gmail.com"
      - name: Check Current Version and Tag
        id: version_check # Define a step ID
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION"
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
            echo "::set-output name=skip_bump::true"
          else
            echo "Tag $TAG does not exist."
            echo "::set-output name=skip_bump::false"
          fi
          echo "::set-output name=version::$VERSION"
      - name: Bump Version and Tag
        if: steps.version_check.outputs.skip_bump != 'true'
        run: npm version patch
      - name: Commit and Push Changes
        if: steps.version_check.outputs.skip_bump != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add package.json package-lock.json
          git commit -m "npmjs: bump version to ${{ steps.version_check.outputs.version }}"
          git push origin ${{ github.ref_name }}
          git push origin --tags
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Publish Package
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Create GitHub Release
        if: steps.version_check.outputs.skip_bump != 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.version_check.outputs.version }}"
          release_name: "Release v${{ steps.version_check.outputs.version }}"
          draft: false
          prerelease: false
