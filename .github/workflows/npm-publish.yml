name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - name: Configure Git
        run: |
          git config --global user.name "Irfan Shadik Rishad"
          git config --global user.email "irfanshadikrishad@gmail.com"
      - name: Remove Existing Tag (if any)
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          echo "Current Version: $VERSION"
          echo "Checking for tag: $TAG"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG exists. Removing locally and remotely..."
            git tag -d "$TAG"
            git push --delete origin "$TAG" || true
          else
            echo "Tag $TAG does not exist. Proceeding..."
          fi
      - name: Bump Version
        run: npm version patch
      - name: Commit and Push Updated Version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add package.json package-lock.json
          git commit -m "npmjs: bump version to $(node -p "require('./package.json').version")"
          git push origin ${{ github.ref_name }}
          git push origin --tags
      - name: Install Dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Publish Package
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
